<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="encriptar.css" rel="stylesheet">
      <script src="encriptar.js"></script>
      <title>Encriptar | Teams 2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content1">
        <span>Clave de encripcion</span>
        <input class="f15pt" type="password" id="passcode" placeholder="password" />
      </div>
      <div class="content2">
        <span>Escriba aqui:</span>
        <textarea id="originalContent"></textarea>
      </div>
      <div class="content3">
        <span>Mensaje encriptado</span>
        <textarea id="encryptedContent" readonly></textarea>
      </div>
      <div class="content4">
        <span>Mensaje decriptado</span>
        <textarea id="decryptedContent" readonly></textarea>
      </div>
      <button class="encrypt" onclick="webdevencrypt.setEncrypt('originalContent','encryptedContent','passcode')">Encriptar</button>
      <button class="encrypt" onclick="webdevencrypt.setDecrypt('originalContent','decryptedContent','passcode')">Decriptar</button>
    </div>
  </body>
</html>
